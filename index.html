<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: "Montserrat", "proxima-nova", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #graph {
            width: 100%;
            min-width: 1200px;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #graph-container, #overlays {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow-x: scroll;
            scrollbar-width: none;
        }

        #overlays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle at top left,     rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                radial-gradient(circle at top right,    rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                radial-gradient(circle at bottom left,  rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                radial-gradient(circle at bottom right, rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                linear-gradient(to top,    rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px),
                linear-gradient(to bottom, rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px),
                linear-gradient(to left,   rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px),
                linear-gradient(to right,  rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px);
            background-blend-mode: lighten;
        }

        #overlay-top {
            text-align: center;
            position: absolute;
            padding-top: 20px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #overlay-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            margin-left: -20px;
        }
        #overlay-left div {
            margin-right: 40px;
            transform: rotate(-90deg);
            transform-origin: center;
            white-space: nowrap;
        }
        #overlay-right {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            margin-left: 20px;
        }
        #overlay-right div {
            margin-left: 40px;
            transform: rotate(90deg);
            transform-origin: center;
            white-space: nowrap;
        }
        #overlay-bottom {
            text-align: center;
            padding-bottom: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        #content {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .node-container {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        
        .node-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .node-container.node-hover {
            transform: scale(1.7);
            z-index: 10;
        }
        
        .node-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            text-align: center;
            font-size: 12px;
            display: flex;
        }

        .node-name {
            margin: 15px;
        }

        .node-label .view-more {
            font-size: 8px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="graph-container">
            <div id="graph" style="background-image: url('graph.png');">
            </div>
        </div>
        <div id="overlays">
            <div id="overlay-top">Physical</div>
            <div id="overlay-left"><div>Personal</div></div>
            <div id="overlay-right"><div>Professional</div></div>
            <div id="overlay-bottom">Digital</div>
        </div>
    </div>
    
    <script type="module" src="script.js?v=2"></script>
</body>
</html>
