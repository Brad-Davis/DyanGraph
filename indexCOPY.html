<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Setup (Inline)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: "Montserrat", "proxima-nova", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #content {
              margin-top: 0px;
              height: 80vh !important;
        }

        #container-content {
              padding: 0 !important;
        }

        #container {
            width: 100%;
            max-width: 100%;
        }

        .site-alignment-center #container {
             margin-left: 0 !important;
             margin-right: 0 !important;
        }

        #graph {
            width: 100%;
            min-width: 1200px;
            height: 80vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #graph-container, #overlays {
            width: 100vw;
            height: 80vh;
            position: relative;
            overflow-x: scroll;
            scrollbar-width: none;
        }

        #overlays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle at top left,     rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                radial-gradient(circle at top right,    rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                radial-gradient(circle at bottom left,  rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                radial-gradient(circle at bottom right, rgba(255,255,255,1) 0px,   rgba(255,255,255,0) 80px),
                linear-gradient(to top,    rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px),
                linear-gradient(to bottom, rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px),
                linear-gradient(to left,   rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px),
                linear-gradient(to right,  rgba(255,255,255,1) 0px, rgba(255,255,255,0) 80px);
            background-blend-mode: lighten;
        }

        #overlay-top {
            text-align: center;
            position: absolute;
            padding-top: 20px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        #overlay-top div {
            white-space: nowrap;
        }
        #overlay-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            margin-left: -20px;
        }
        #overlay-left div {
            margin-right: 40px;
            transform: rotate(-90deg);
            transform-origin: center;
            white-space: nowrap;
        }
        #overlay-right {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            margin-left: 20px;
        }
        #overlay-right div {
            margin-left: 40px;
            transform: rotate(90deg);
            transform-origin: center;
            white-space: nowrap;
        }
        #overlay-bottom {
            text-align: center;
            padding-bottom: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        #overlay-bottom div {
            white-space: nowrap;
        }

        /* #overlay-top div, #overlay-left div, #overlay-right div, #overlay-bottom div {
             background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 20%, rgba(255,255,255,1) 80%, rgba(255,255,255,0) 100%);
             display: inline-block;
             border-radius: 50px;
             padding: 10px;
        } */

        #content {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .node-container {
            position: absolute;
            cursor: pointer;
            transition: transform 1s ease;
            transform-origin: center;
        }
        
        .node-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: 1s all;
        }
        
        .node-container.node-hover {
            transform: scale(1.7);
            z-index: 10;
        }
        
        .node-label {
            line-height: 1.25em;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            text-align: center;
            font-size: 12px;
            display: flex;
        }

        .node-name {
            margin: 15px;
        }

        .node-label .view-more {
            font-size: 8px;
        }

        @media (max-width: 768px) {
            .node-container.node-hover {
                transform: scale(1.5) !important;
            }
        }
    </style>
</head>

    </div>

        class Node {
            constructor(name, x, y, width, height, imgUrl, linkUrl) {
                this.name = name;
                this.x = x;
                this.y = y;
                this.xTrans = 0;
                this.yTrans = 0;
                this.width = width;
                this.height = height;
                this.imgUrl = imgUrl;
                this.linkUrl = linkUrl;
                this.isActive = false;
            }

            onHover() {
                this.isActive = true;
            }

            onLeave() {
                this.isActive = false;
            }

            onClick() {
                window.location.href = this.linkUrl;
            }

                    new Node("Autonomy (2020)", 450, 19, 200, 125, 'https://studiodyanjong.com/assets/images/image13.jpg?v=c3941204', 'https://studiodyanjong.com/'),
                    new Node("Signal (2019)", 420, -194, 200, 125, 'https://studiodyanjong.com/assets/images/image19.gif?v=c3941204', 'https://studiodyanjong.com/'),
                    new Node("Arrival (2018)", 177, 134, 200, 125, 'https://studiodyanjong.com/assets/images/image01.gif?v=c3941204', 'https://studiodyanjong.com/'),
                    new Node("Transcend (2018)", -473, 90, 200, 125, 'https://studiodyanjong.com/assets/images/image20.gif?v=c3941204', 'https://studiodyanjong.com/'),

                ];
                this.nodeContainers = new Map();
                this.graph = document.getElementById('graph');
                this.mobileActiveNode = null;
                this.isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                this.setupMobileClickOutside();
                this.showNodes();
            }

 setupMobileClickOutside() {
        // Reset mobile active node when clicking outside nodes
        if (this.isMobile) {
            this.graph.addEventListener('touchstart', (e) => {
                // Only reset if clicking directly on the graph (not on a node container)
                if (e.target === this.graph) {
                    if (this.mobileActiveNode) {
                        const prevContainer = this.nodeContainers.get(this.mobileActiveNode.name);
                        if (prevContainer) {
                            prevContainer.classList.remove('node-hover');
                            const prevLabel = prevContainer.querySelector('.node-label');
                            if (prevLabel) {
                                prevLabel.style.opacity = 0;
                            }
                            this.mobileActiveNode.onLeave();
                        }
                        this.mobileActiveNode = null;
                    }
                }
            });
        }
    }

    setupGraph() {
    }

    addNode(node) {
        this.nodes.push(node);
    }

    shakeNode(nodeElement, node) {
        if (node.isActive || this.isMobile) {
            return;
        }
        node.xTrans = node.xTrans +  Math.random() * 5 - 2.5;
        node.yTrans = node.yTrans + Math.random() * 5 -2.5;
        nodeElement.style.transform = 'translate(' + node.xTrans + 'px, ' + node.yTrans + 'px)';
            
        setTimeout(() => {
           
            this.shakeNode(nodeElement, node);
        },  300 + Math.random() * 500);
    }

    showNodes() {
        const graphWidth = this.graph.clientWidth;
        const graphHeight = this.graph.clientHeight;
        
        this.nodes.forEach(node => {
            let containerElement;
            let nodeElement;
            let labelElement;
            
            if (this.nodeContainers.has(node.name)) {
                containerElement = this.nodeContainers.get(node.name);
                nodeElement = containerElement.querySelector('img');
                labelElement = containerElement.querySelector('.node-label');
            } else {
                // Create container div
                containerElement = document.createElement('div');
                containerElement.className = 'node-container';
                this.nodeContainers.set(node.name, containerElement);
                
                // Create image element
                nodeElement = document.createElement('img');
                nodeElement.src = node.imgUrl;
                
                // Create label element
                labelElement = document.createElement('div');
                labelElement.className = 'node-label';
                labelElement.innerHTML = '<span class="node-name">' + node.name + '<br <br>' + '<span class="view-more">— view —</span></span>';
                
                // Append image and label to container
                containerElement.appendChild(nodeElement);
                containerElement.appendChild(labelElement);
                
                // Add hover event listeners (for desktop)
                containerElement.addEventListener('mouseenter', () => {
                    
                    node.isActive = true;
                    containerElement.classList.add('node-hover');
                    containerElement.style.transition = "transform 0.3s ease";
                    containerElement.style.transform = 'scale(1.7)';
                    labelElement.style.opacity = 1;
                    node.onHover();
                });
                
                containerElement.addEventListener('mouseleave', () => {
                    node.onLeave();
                    node.isActive = false;
                    containerElement.style.transition = "transform 1s ease";
                    this.shakeNode(containerElement, node);
                    containerElement.classList.remove('node-hover');
                    labelElement.style.opacity = 0;
                });
                
                // Add touch event listeners (for mobile hover)
                if (this.isMobile) {
                    containerElement.addEventListener('touchstart', (e) => {
                        e.preventDefault(); // Prevent double-tap zoom
                        e.stopPropagation(); // Prevent event from bubbling to graph
                        // Reset previous active node
                        if (this.mobileActiveNode && this.mobileActiveNode !== node) {
                            const prevContainer = this.nodeContainers.get(this.mobileActiveNode.name);
                            if (prevContainer) {
                                prevContainer.classList.remove('node-hover');
                                const prevLabel = prevContainer.querySelector('.node-label');
                                if (prevLabel) {
                                    prevLabel.style.opacity = 0;
                                }
                                this.mobileActiveNode.onLeave();
                            }
                        }
                        // Activate hover for this node
                        if (this.mobileActiveNode === node) {
                            // Second tap - navigate
                            node.onClick();
                            // Reset hover state
                            this.mobileActiveNode = null;
                            containerElement.classList.remove('node-hover');
                            labelElement.style.opacity = 0;
                            node.onLeave();
                        } else {
                            // First tap - show hover
                            this.mobileActiveNode = node;
                            node.onHover();
                            containerElement.classList.add('node-hover');
                            labelElement.style.opacity = 1;
                        }
                    });
                }
                
                // Add click handler (for desktop)
                containerElement.addEventListener('click', () => {
                    if (!this.isMobile) {
                        node.onClick();
                    }
                });
                
                // Append container to graph
                this.graph.appendChild(containerElement);
            }
            
            // Position and size the container
            containerElement.style.left = `${node.x + graphWidth / 2}px`;
            containerElement.style.top = `${-node.y + graphHeight / 2}px`;
            this.shakeNode(containerElement, node);
            
            if (node.width !== 0) {
                containerElement.style.width = `${node.width}px`;
                nodeElement.style.width = '100%';
            } else {
                containerElement.style.width = 'auto';
                nodeElement.style.width = 'auto';
            }
            
            if (node.height !== 0) {
                containerElement.style.height = `${node.height}px`;
                nodeElement.style.height = '100%';
            } else {
                containerElement.style.height = 'auto';
                nodeElement.style.height = 'auto';
            }
        });
        
    }
    
}

        document.addEventListener('DOMContentLoaded', () => {
            const graph = new Graph();
            graph.setupGraph();

            function setScrollToHalfway() {
                const graphContainer = document.getElementById('graph-container');
                const graphEl = document.getElementById('graph');
                
                if (graphContainer && graphEl) {
                    const scrollWidth = graphContainer.scrollWidth;
                    const containerWidth = graphContainer.clientWidth;
                    const halfwayPoint = (scrollWidth - containerWidth) / 2;
                    
                    graphContainer.scrollLeft = halfwayPoint;
                }
            }

            setScrollToHalfway();

            window.addEventListener('resize', () => {
                setScrollToHalfway();
                graph.showNodes();
            });
        });
    </script>
